<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Precificação | Jaci Brechó & Ampla</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --jaci-brown: #5d4037;
            --jaci-light: #d7ccc8;
            --ampla-gold: #c5a059;
            --bg: #f8f9fa;
            --white: #ffffff;
            --text: #2d2d2d;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--white);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar com Logos */
        .header {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            background: #fff;
        }

        .logo-jaci { height: 80px; transition: transform 0.3s; }
        .logo-ampla { height: 40px; opacity: 0.8; }
        .logo-jaci:hover { transform: scale(1.05); }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            padding: 40px;
            gap: 40px;
        }

        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 20px; text-align: center; }
        }

        /* Seção de Entradas */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--jaci-brown);
            margin-top: 0;
            grid-column: span 2;
        }

        .form-control { margin-bottom: 20px; }
        .form-control.full { grid-column: span 2; }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #888;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--ampla-gold);
            outline: none;
            background: #fffdfa;
        }

        /* Card de Resultado */
        .result-card {
            background: var(--jaci-brown);
            border-radius: 24px;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(93, 64, 55, 0.3);
        }

        .price-focus {
            text-align: center;
            margin-bottom: 40px;
        }

        .price-focus span {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.7;
        }

        .price-focus h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            margin: 10px 0;
            color: var(--ampla-gold);
        }

        .details-list {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .detail-item.total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed rgba(255,255,255,0.3);
            font-weight: 600;
        }

        .badge-meta {
            display: block;
            text-align: center;
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.75rem;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.7rem;
            color: #bbb;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <img src="jaci.png" alt="Jaci Brechó" class="logo-jaci" onerror="this.style.display='none'; this.after('JACI BRECHÓ')">
        
        <div style="text-align: right;">
            <p style="margin:0; font-size: 0.6rem; font-weight: bold; color: #ccc;">STRATEGY BY</p>
            <img src="ampla.png" alt="Ampla" class="logo-ampla" onerror="this.style.display='none'; this.after('AMPLA')">
        </div>
    </header>

    <main class="main-content">
        <div class="input-section">
            <div class="input-grid">
                <h2>Composição de Preço</h2>
                
                <div class="form-control full">
                    <label>Categoria do Produto</label>
                    <select id="categoria" onchange="calcular()">
                        <option value="43.12">Vintage</option>
                        <option value="48.78">Marcas de Grife</option>
                        <option value="45.60">Calçados</option>
                        <option value="40.12">Peças de Cima</option>
                        <option value="44.07">Peças de Baixo</option>
                        <option value="24.77">Acessórios (Sem Custo Fixo)</option>
                    </select>
                </div>

                <div class="form-control">
                    <label>Custo da Peça (R$)</label>
                    <input type="number" id="v_compra" value="12.56" step="0.01" oninput="calcular()">
                </div>

                <div class="form-control">
                    <label>Reparos / Ajustes (R$)</label>
                    <input type="number" id="v_reparo" value="0.00" step="0.01" oninput="calcular()">
                </div>

                <div class="form-control">
                    <label>Embalagem (R$)</label>
                    <input type="number" id="v_embalagem" value="4.00" oninput="calcular()">
                </div>

                <div class="form-control">
                    <label>Limpeza (R$)</label>
                    <input type="number" id="v_limpeza" value="1.82" oninput="calcular()">
                </div>

                <div class="form-control full" id="fixo_container">
                    <label>Custo Fixo Mensal por Peça (R$)</label>
                    <input type="number" id="v_fixo" value="30.61" step="0.01" oninput="calcular()">
                </div>
            </div>
        </div>

        <aside class="result-card">
            <div class="price-focus">
                <span>Preço Sugerido</span>
                <h3 id="res_sugerido">R$ 0,00</h3>
                <small id="markup_label" style="opacity: 0.6;">Markup: 3.0x</small>
            </div>

            <div class="details-list">
                <div class="detail-item">
                    <span>Custo Variável</span>
                    <span id="det_variavel">R$ 0,00</span>
                </div>
                <div class="detail-item">
                    <span>Custo Fixo</span>
                    <span id="det_fixo">R$ 0,00</span>
                </div>
                <div class="detail-item total">
                    <span>CUSTO TOTAL UNITÁRIO</span>
                    <span id="det_total">R$ 0,00</span>
                </div>
            </div>

            <div class="badge-meta">
                Meta de Venda Categoria: <strong id="det_meta">R$ 0,00</strong>
            </div>
        </aside>
    </main>

    <footer class="footer">
        DESENVOLVIDO PARA JACI BRECHÓ POR AMPLA CONSULTORIA &copy; 2024
    </footer>
</div>

<script>
    function calcular() {
        // Captura
        const compra = parseFloat(document.getElementById('v_compra').value) || 0;
        const reparo = parseFloat(document.getElementById('v_reparo').value) || 0;
        const embalagem = parseFloat(document.getElementById('v_embalagem').value) || 0;
        const limpeza = parseFloat(document.getElementById('v_limpeza').value) || 0;
        let fixo = parseFloat(document.getElementById('v_fixo').value) || 0;
        const ticketMeta = parseFloat(document.getElementById('categoria').value);
        
        // Regra de Acessórios (Baseado na sua planilha)
        const catText = document.getElementById('categoria').options[document.getElementById('categoria').selectedIndex].text;
        if(catText.includes("Acessórios")) {
            fixo = 0;
            document.getElementById('fixo_container').style.opacity = "0.3";
        } else {
            document.getElementById('fixo_container').style.opacity = "1";
        }

        const custoVariavel = compra + reparo + embalagem + limpeza;
        const custoTotal = custoVariavel + fixo;
        
        // Multiplicador (Markup) sugerido de 3x conforme planilha
        const precoSugerido = custoTotal * 3;

        // Formatação
        const formatar = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        // Update
        document.getElementById('det_variavel').innerText = formatar(custoVariavel);
        document.getElementById('det_fixo').innerText = formatar(fixo);
        document.getElementById('det_total').innerText = formatar(custoTotal);
        document.getElementById('res_sugerido').innerText = formatar(precoSugerido);
        document.getElementById('det_meta').innerText = formatar(ticketMeta);
    }

    window.onload = calcular;
</script>

</body>
</html>
